<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT Preview Card Component">
    <title>NFT Preview Card Component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <!-- o link de variables tem que vim antes do link de style porque ele tem que ser criado antes de ser usado  -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="nft-card">
            <a href="#" class="image-link">
                <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT image" class="image">
            </a>

            <a href="#" class="title-link">
                <h2 class="title">Equilibrium #3429</h2>
            </a>

            <p class="about">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <p class="price">0.041 ETH</p>
                <p class="days-left">3 days left</p>
            </div>

            <div class="creator">
                <img src="images/image-avatar.png" alt="NFT Creator" class="avatar">
                <p class="text">Creation of
                    <a href="#" class="name">
                        Jules Wyvern
                    </a>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
